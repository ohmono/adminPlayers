<h1>Buscando: <small>{{query}}</small></h1>
<div class="row" *ngIf="players.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">No hay jugadores con ese patron: {{query}}</div>
    </div>
</div>

<div class="card-columns">
    <app-player-card [player]="player" *ngFor="let player of players"> </app-player-card>
</div>
