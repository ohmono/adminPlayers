<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/NPstyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="javascript/NPjavascript.js"></script>
        <title>Agregar Un jugador</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    </head>
    <body style="background-color: blanchedalmond;">
        <header>
            <div class="contenedor">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="encabezado">
                    <h2>Creación de un jugador nuevo</h2>
                </div>
            </div>
        </header>
        <div class="navegacion contenedor">
            <nav>
                <ul>
                    <li><a href="index.html">Volver al inicio</a> <p>click para regrear a la pantalla de funcionalidades del admin</p> </li>
                    <li><a href="AllPlayers.jsp">listar los Jugadores</a><p>click para ver una lista con todos los jugadores inscritos</p></li>
                </ul>
            </nav>
        </div>
        <main>
            <div class="contenedor">
                <div class="panel panel-default" ">
                    <div class="panel-heading offset-md-5">
                        <h3 style="text-align:left" class="panel-title">Inscribir Jugador</h3>
                    </div>
                    <form  action="create" method="post" id="myform">
                        <fieldset>
                            <legend>Datos personales</legend>
                            <div class="row">
                                <div class="col-md-5 offset-md-1">
                                    <label for="name" class="control-label" >Nombres</label>
                                    <input type="text" name="name" id="name" class="form-control"required>
                                </div>
                                <div class="col-md-5">
                                    <label for="lastName" class="control-label" >Apellidos</label>
                                    <input type="text" name="lastName" id="lastName"  class="form-control" required>
                                </div>
                            </div>     
                            <div class="row">
                                <div class="col-md-2 offset-md-1">
                                    <label for="_id" class="control-label">Numero de documento</label>
                                    <input type="text" id="_id" class="form-control" name="_id" onkeydown="return isNumberKey(event);" required >
                                </div>

                                <div class="col-md-2">
                                    <label for="idType" class="control-label">Tipo de documento</label>
                                    <select class="custom-select" id="idType" name="idType" required >
                                        <option>CC</option>
                                        <option>TI</option>
                                    </select>
                                </div>
                                <div class="col-md-2 offset-1"> 
                                    <label for="bornDate">Fecha de nacimiento:</label>
                                    <input class="datePicker" type="date" id="bornDate" name="bornDate">  
                                </div>
                            </div>

                        </fieldset>

                        <fieldset>
                            <legend>Datos de contacto</legend>
                            <div class="row">
                                <div class="col-md-3 offset-md-1">
                                    <label for="email" class="control-label">Correo Electronico</label>
                                    <input type="email" id="email" class="form-control" name="email">
                                </div>
                                <div class="col-md-2 offset-md-1">
                                    <label for="city" class="control-label">Ciudad</label>
                                    <select class="custom-select" id="city" name="city" required>
                                        <option>Medellin</option>
                                        <option>Bello</option>
                                        <option>San Antonio de Prado</option>
                                        <option>Sabaneta</option>
                                        <option>Girardota</option>
                                        <option>Envigado</option>
                                    </select>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-9 offset-md-1">
                                    <label for="address" class="control-label">Direccion de Domicilio</label>
                                    <div class name="address" id="address">
                                        <select name="one" id="one">
                                            <option value="Cll">Calle</option>
                                            <option value="Crr">Carrera</option>
                                            <option value="Tv">Transversal</option>
                                            <option value="Av">Avenida</option>
                                        </select>
                                        <input type="text"name="two" id="two">
                                        <label >#</label>
                                        <input type="text" name="three" id="three" >

                                    </div>

                                </div>



                            </div>
                            <div class="row">
                                <div class="col-md-3 offset-md-1">
                                    <label for="phoneNumber" class="control-label">Numero de telefono</label>
                                    <input type="text" id="phoneNumber" name ="phoneNumber" class="form-control" onkeydown="return isNumberKey(event);">
                                </div>
                            </div>

                        </fieldset>
                        <fieldset>
                            <legend>Otros Datos</legend>
                            <div class="row">

                                <div class="col-mg-6 offset-md-1">
                                    <label for="photo">Seleccionar Foto de Perfil</label>
                                    <div class="input-group" id="upload">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupFileAddon01" name="photo">subir</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" accept="image/gif, image/jpeg, image/png" name="photo" class="custom-file-input" id="photo"
                                                   aria-describedby="inputGroupFileAddon01">
                                            <label class="custom-file-label" for="photo">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Datos del equipo</legend>
                            <div class="row ">
                                <div class="col-md-3 offset-md-1">
                                    <label for="delegacion" class="control-label">Delegacion</label>
                                    <select name="delgacion" id="delegacion">
                                        <option value="Dragones">Dragones</option>
                                        <option value="Arrieros">Arrieros</option>
                                        <option value="Bellanitas"">Bellanitas</option>
                                        <option value="Envigadeños">Enviatraqueños</option>
                                        <option value="Itagüiseños">Itaweed</option>

                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="rama" class="control-label">Rama</label>
                                    <br>
                                    <select name="rama" id="rama">
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="categoria" class="control-label">Categoria</label>
                                    <br>
                                    <select name="categoria" id="categoria">
                                        <option value="sub 21">SUB 21</option>
                                        <option value="sub 20">SUB 20</option>
                                        <option value="sub 18">SUB 18</option>
                                        <option value="sub 15">SUB 15</option>
                                        <option value="sub 13">SUB 13</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <div class="row offset-md-1">

                            <div class="col-md-2 offset-3">
                            </div>
                            <button type="submit" onclick="btnClick(event);" class="btn btn-primary">inscribir</button>
                            <label id="tag"></label>
                        </div>




                </div>




                </form>
            </div>



        </main>
    </body>

</html>
