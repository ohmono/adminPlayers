<!DOCTYPE html>
<html>

    <head>
        <title>Crear Jugador</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "dg" :
            document.getElementById("status").options[0]=new Option("Select status","");
            document.getElementById("status").options[1]=new Option("SUB 15","open");
            document.getElementById("status").options[2]=new Option("SUB 13","delivered");
            document.getElementById("status").options[3]=new Option("SUB 12","shipped");
            document.getElementById("status").options[4]=new Option("SUB 21","delivered1");
            document.getElementById("status").options[5]=new Option("SUB 19","shipped1");
            document.getElementById("status").options[6]=new Option("SUB 23","shipped1");

            break;
        case "bn" :
            document.getElementById("status").options[0]=new Option("Select status","");
            document.getElementById("status").options[1]=new Option("SUB 15","open");
            break;
            case "ar" :
                document.getElementById("status").options[0]=new Option("Select status","");
                document.getElementById("status").options[1]=new Option("SUB 15","open");
                document.getElementById("status").options[2]=new Option("SUB 17","delivered");
                break;
                case "sn" :
                    document.getElementById("status").options[0]=new Option("Select status","");
                    document.getElementById("status").options[1]=new Option("SUB 15","open");
                    document.getElementById("status").options[2]=new Option("SUB 17","delivered");

                    document.getElementById("status").options[3]=new Option("SUB 19","shipped");

                    break;


        }
        return true;
    }
    </script>
    </head>

    <body>
        <div class="panel panel-default" style="background-color:lightgrey">
            <div class="panel-heading offset-md-5">
                <h3 class="panel-title">Inscribir Jugador</h3>
            </div>
            <form  action="create" method="post" id="myform">
                <div class="row">
                    <div class="col-md-5 offset-md-1">
                        <label for="name" class="control-label" >Nombres</label>
                        <input type="text" name="name" id="name" class="form-control"required>
                    </div>
                    <div class="col-md-5">
                        <label for="lastName" class="control-label" >Apellidos</label>
                        <input type="text" name="lastName" id="lastName"  class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 offset-1">
                        <label for="_id" class="control-label">Numero de documento</label>
                        <input type="text" id="_id" class="form-control" name="_id" onkeydown="return isNumberKey(event);" required >
                    </div>

                    <div class="col-md-2">
                        <label for="idType" class="control-label">Tipo de documento</label>
                        <select class="custom-select" id="idType" name="idType" required >
                            <option>CC</option>
                            <option>TI</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="email" class="control-label">Correo Electronico</label>
                        <input type="email" id="email" class="form-control" name="email">
                    </div>
                    <div class="col-md-3">
                        <label for="address" class="control-label">Direccion de Domicilio</label>
                        <input type="text" id="address" class="form-control" name="address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 offset-1">
                        <label for="city" class="control-label">Ciudad de Residencia</label>
                        <select class="custom-select" id="city" name="city" required>
                            <option>Medellin</option>
                            <option>Bello</option>
                            <option>San Antonio de Prado</option>
                            <option>Sabaneta</option>
                            <option>Girardota</option>
                            <option>Envigado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="phoneNumber" class="control-label">Numero de telefono</label>
                        <input type="text" id="phoneNumber" name ="phoneNumber" class="form-control" onkeydown="return isNumberKey(event);">

                    </div>
                    <div class="col-mg-6">
                        <label for="photo">Seleccionar Foto de Perfil</label>
                        <div class="input-group" id="upload">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01" name="photo">subir</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" accept="image/gif, image/jpeg, image/png" name="photo" class="custom-file-input" id="photo"
                                       aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="photo">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 offset-1"> 
                    <label for="bornDate">Fecha de nacimiento:</label>
                    <input class="datePicker" type="date" id="bornDate" name="bornDate">  
                </div>
                </div>
                
                
                <div class="col-md-2 offset-1">
                    <div class="category_div" id="category_div">Club:
                        <select class="custom-select"id="source" name="source"  onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="sc">Select Club</option>
        <option value="bn">BELLANITAS</option>
        <option value="ar">ARRIEROS</option>
        <option value="sn">SABANEROS</option>
        <option value="dg">DRAGONES</option>
        </select>
    </div>
    <div class="sub_category_div" id="sub_category_div">Equipo:
        <script type="text/javascript" language="JavaScript">
        document.write('<select class="custom-select" name="status" id="status" multiple size="2" ><option value="">Seleccione Equipo</option></select>')
        </script>
        <noscript>
        <select id="status" name="status" multiple>
            <option value="open">Select Team</option>
        </select>
        </noscript>
    </div>
       
                    
                </div>
                
                    
               
                <div class="row offset-md-1">
                    
                    <div class="col-md-2 offset-3">
                    </div>
                    <button type="submit" onclick="btnClick(event);" class="btn btn-primary">inscribir</button>
                    <label id="tag"></label>
                </div>
            </form>
        </div>
        
    </script>
        <script>
            
            function btnClick(event) {
                if (isAlready()) {
                    event.preventDefault();
                    alert("el Id ingresado ya existe");
                }
            }
            function isAlready() {
                return ;
            }
            function isNumberKey(evt) {
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                return !(charCode > 31 && (charCode < 48 || charCode > 57));
            }

        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    </body>

</html>
